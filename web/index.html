<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content="Desenvolvedor com mais de 10 anos de experiência, 4 focados em mobile, atuo hoje com Flutter e Dart e sou pós-graduaado em Dispositivos Móveis pelo IFSP.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Roni Paschoal">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Roni Paschoal</title>
  <link rel="manifest" href="manifest.json">

</head>

<body style="background-color: #0b0b18;">
  <div class="loader"></div>
  <img class="logo" src="assets/icon.png" />
  <div class="logo-loader"></div>

  <script>
    window.addEventListener('load', function (_) {
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer
            .initializeEngine()
            .then(function (appRunner) {
              appRunner.runApp();
            });
        },
      });
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
  <style>
    body {
      display: flex;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .logo {
      height: 30vh;
      -webkit-filter: drop-shadow(2px 2px #c92f10);
      filter: drop-shadow(2px 2px #c92f10);
    }

    .logo-loader {
      top: 30vh;
      position: absolute;
      width: 30vh;
      background-color: #0b0b18;
      animation: logoAnimation 4s;
    }

    @keyframes logoAnimation {
      0% {
        height: 30vh;
      }

      100% {
        height: 0;
      }
    }

    .loader {
      position: absolute;
      top: 0;
      left: 0;
      height: 2px;
      width: 0;
      background-color: #c92f10;
      animation: loadingAnimation 3s infinite;
    }

    @keyframes loadingAnimation {

      100% {
        width: 100vw;
      }
    }
  </style>
</body>

</html>
